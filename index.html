---
layout: default
---

<section id="intro">
    <div class="flex-row-between">
        <h1 class="site-title glow-on-load">Oxygenium's Site</h1>    
    </div>
    <p>
    </p>
</section>

<section class="posts">
    <h3 style="text-align:center; font-size:1.8em;">Current Projects</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time></li>
        {% endfor %}
    </ul>
</section>
